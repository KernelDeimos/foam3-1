
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: 132252763429.dkr.ecr.us-east-1.amazonaws.com/nanopay/node:latest
    working_directory: ~/NANOPAY
    steps:
      - checkout
      - run: mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: echo "127.0.0.1  ablii" >> /etc/hosts
      - run: echo "127.0.0.1  liquid" >> /etc/hosts
      - run: echo `node --version`
      - run: git submodule sync
      - run: git submodule update --init

      # Download and cache dependencies
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

      # cache gradle repositories
      - restore_cache:
          keys:
            - gradle-repo-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
            - gradle-repo-v1-{{ .Branch }}-
            - gradle-repo-v1-

      # - run: ./build.sh -ct

      - run: npm install -g newman

      - run: ./build.sh -cjzJablii,ablii_development,ca-development,bepay,api,intuit,intuit_development,intuit_dev

      - run: newman run https://www.getpostman.com/collections/867ff545082b1d881c62 -e environments/intuit-environment.json
      
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "build.gradle" }}
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
