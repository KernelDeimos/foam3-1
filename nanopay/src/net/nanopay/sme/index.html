<html>
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/ablii.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/ablii.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/ablii.png">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Ablii</title>

    <script language="javascript" src="../../../../foam2/src/foam.js"></script>
    <script language="javascript" src="../../../../foam2/src/foam/nanos/nanos.js"></script>
    <script language="javascript" src="../../../../foam2/src/foam/support/support.js"></script>
    <script language="javascript" src="../../../../nanopay/src/net/nanopay/files.js"></script>
    <script language="javascript" src="../../../../nanopay/src/net/nanopay/iso20022/files.js"></script>
    <script language="javascript" src="../../../../nanopay/src/net/nanopay/iso8583/files.js"></script>
    <script language="javascript" src="../../../../nanopay/src/net/nanopay/flinks/utils/files.js"></script>
    <script language="JavaScript" src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script language="javascript" src="../../../../node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script language="javascript" src="../../../../node_modules/jspdf/dist/jspdf.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">
  </head>
  <body>
    <!-- Instantiate FOAM Application Controller -->
    <!-- App Color Scheme, Logo, & Web App Name -->
    <foam
      class="net.nanopay.sme.SMEController"
      id="ctrl"
      logo="images/ablii-wordmark.svg"
      primaryColor= "#2B2B2B"
      secondaryColor="#604AFF"
      secondaryHoverColor="#4D38E1"
      secondaryDisabledColor="#BDB4FD"
      tableHoverColor="#D0D0D0"
      accentColor="#FFBF58"
      tableColor="#B8B8B8"
      webApp="ablii"
      signUpEnabled='true'
      privacyUrl="https://nanopay.net/privacy-policy"
      termsUrl="https://nanopay.net/termsandconditions"
      >
    </foam>
  </body>
</html>
