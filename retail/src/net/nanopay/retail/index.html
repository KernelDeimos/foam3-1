<html>
  <head>
    <script language="javascript" src="../../../../../../foam2/src/foam.js"></script>
    <script language="javascript" src="../../../../../../foam2/src/foam/nanos/nanos.js"></script>
    <script language="javascript" src="../../../../../../foam2/src/foam/u2/ListCreateController.js"></script>
    <script language="javascript" src="../../../../../nanopay/src/net/nanopay/files.js"></script>
    <script language="javascript" src="../../../../../nanopay/src/net/nanopay/retail/files.js"></script>

    <script language="javascript" src="Data.js"></script>

    <script language="javascript" src="model/models.js"></script>

    <script language="javascript" src="ui/Controller.js"></script>

    <script language="javascript" src="ui/onboarding/SignInView.js"></script>
    <script language="javascript" src="ui/registration/UserRegistrationView.js"></script>
    <script language="javascript" src="ui/registration/BusinessRegistrationView.js"></script>

    <script language="javascript" src="ui/transactions/TransactionsView.js"></script>

    <script language="javascript" src="ui/cashout/CashOutView.js"></script>
    <script language="javascript" src="ui/cashout/CashOutSuccessModal.js"></script>
    <script language="javascript" src="ui/cashout/ConfirmCashOutModal.js"></script>
    <script language="javascript" src="ui/cashout/SelectBankModal.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        color: #666A86;
        background-color: #EDF0F5;
        margin: 0;
      }

      .row {
        display: inline-block;
        margin-top: 16px;
        width: 100%;
      }

      .rowTopMarginOverride {
        margin-top: 0;
      }

      .spacer {
        display: inline-block;
        margin-left: 8px;
      }

      .spacer:first-child {
        margin-left: 0;
      }

      .objectFilterRow {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #FFFFFF;
      }

      .inputFieldLabel {
        display: inline-block;
        font-size: 14px;
        font-weight: 300;
        line-height: 1.14;
        letter-spacing: 0.4px;
        color: #093649;
      }

      .inputErrorLabel {
        display: inline-block;
        color: red !important;
        margin-left: 16px;
      }

      /* Override to change the size */
      .foam-u2-TextField {
        display: block;
        width: 302px;
        height: 44px;
        outline: none;
        padding: 0 15px;
        background-color: #FFFFFF;
        border: solid 1px rgba(164, 179, 184, 0.5);
      }

      .foam-u2-TextField:focus {
        border: solid 1px #59A5D5;
      }

      @media only screen and (max-width: 992px) {
        .spacer {
          margin-left: 0px;
        }

        .spacer:last-child {
          float: middle;
        }
      }
    </style>

  </head>
  <body>
    <foam class="net.nanopay.retail.ui.Controller" id="ctrl"></foam>
  </body>
</html>
