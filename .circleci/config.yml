version: 2
jobs:
  build:
    docker:
      - image: 132252763429.dkr.ecr.us-east-1.amazonaws.com/nanopay/foam:latest
    working_directory: ~/NANOPAY
    steps:
      - checkout
      - run: mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: git submodule sync
      - run: git submodule update --init

      - run: ./build.sh -t

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
